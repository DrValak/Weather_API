<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f5; /* Light blue-grey background */
            color: #333; /* Dark grey text */
            margin: 0;
            padding: 0;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        #weather-info {
            margin-top: 20px;
            background-color: #d1ecf1; /* Light blue background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        h1, h2 {
            color: #007bff; /* Blue heading */
        }
        p {
            color: #444; /* Dark grey text */
        }
    </style>
</head>
<body>
    <h1>Weather Map</h1>
    <div id="map"></div>
    <div id="weather-info">
        <h2>Weather Information</h2>
        <p id="time"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="description"></p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        map.on('click', function(e) {
            var latitude = e.latlng.lat;
            var longitude = e.latlng.lng;

            var apiKey = ''; //YOUR API KEY WHERE
            var url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('time').textContent = 'Time: ' + new Date(data.dt * 1000).toLocaleString();
                    document.getElementById('temperature').textContent = 'Temperature: ' + data.main.temp + 'Â°C';
                    document.getElementById('humidity').textContent = 'Humidity: ' + data.main.humidity + '%';
                    document.getElementById('description').textContent = 'Description: ' + data.weather[0].description;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Failed to fetch weather data. Please try again later.');
                });
        });
    </script>
</body>
</html>
